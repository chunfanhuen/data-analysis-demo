<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--引入echarts.js -->
    <script src="../static/echarts.js"></script>
    <!--引入jquery-->
    <script src="../static/jquery-1.8.3.min.js"></script>
</head>
<body>
<div id="main" style="width:1400px;height:600px;"></div>
<div id="main2" style="width:1400px;height:600px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main'));
    var myChart2 = echarts.init(document.getElementById('main2'));
    $.get("/a1").done(function (data) {
        myChart.setOption(
            {
                xAxis: {
                    type: 'category',
                    data: data.year
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        data: data.num,
                        type: 'line'
                    }
                ]
            }
        )
    });
    $.get("/a2").done(function (data) {
        myChart2.setOption(
            {
                xAxis: {
                    type: 'category',
                    data: data.year
                },
                yAxis: {
                    type: 'value'
                },
                series: [
                    {
                        data: data.avg_num,
                        type: 'line'
                    }
                ]
            }
        )
    });

</script>
</body>
</html>
